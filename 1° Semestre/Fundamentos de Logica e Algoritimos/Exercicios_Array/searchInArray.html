<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Pesquisas no Array</title>
</head>
<body>

    <script>
        /*
          Escreva um algoritmo que permita a leitura dos nomes de 10 pessoas e armazene os nomes lidos em
           um vetor. Após isto, o algoritmo deve permitir a leitura de mais 1 nome qualquer de pessoa e depois
          escrever a mensagem ACHEI, se o nome estiver entre os 10 nomes lidos anteriormente (guardados no
          vetor), ou NÃO ACHEI caso contrário. 
        */
        var namePeople = [];
        
        for (var i = 0; i < 10; i++) {
            namePeople[i] = window.prompt("Digite um Nome\nNome " + (i+1) + "-10", "");
        }
        
        for (var i = 1; i <= 3; i++) {
            var namePeopleSearch = window.prompt("Digite um Nome para Pesquisar na Lista" +
                        "\nPesquisa " + i + "-3", "");
            const found = namePeople.find(element => element === namePeopleSearch);
            window.alert(found == null ? "NÃO ACHEI" : "ACHEI");
        }
        
    </script>

</body>
</html>
