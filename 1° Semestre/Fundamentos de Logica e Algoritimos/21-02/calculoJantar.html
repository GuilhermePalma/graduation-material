<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jantar Beneficiente</title>
</head>
<body>
    <h1 align="center">Jantar Beneficiente</h1>

    <label for="quantAdulto">Refeição por adulto</label>
    <input type="number" id="quantAdulto" name="Quantidade de refeições-Adulto" value="">

    <label for="quantCriança">Refeição por criança</label>
    <input type="number" id="quantCrianca" name="Quantidade de refeições-Criança" value=""> 

    <button onclick="calcularRefeicoes()">Calcular Refeições</button>

    <script>
        function calcularRefeicoes() {
            var quantAdulto=parseFloat(document.getElementById("quantAdulto").value);
            var unidadeRefeicaoAdulto = 40;
         
            var quantCrianca=parseFloat(document.getElementById("quantCrianca").value);
            var unidadeRefeicaoCrianca = 12;

            var valorAdulto = quantAdulto * unidadeRefeicaoAdulto;
            var valorCrianca = quantCrianca * unidadeRefeicaoCrianca;
            var valorTotal = valorAdulto + valorCrianca;

            alert("Calculo das Refeições:\nValor das Refeições Adulto: " + valorAdulto +
                "\nValor das Refeições Crianças: " + valorCrianca + "\nValor Total das Refeições: "
                + valorTotal);
        }
    </script>
</body>
</html>
